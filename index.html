<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Suyao Kong</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="css/latex.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

	<link rel="icon" href="img/AndroidPirate.png" type="image/x-icon">


	<!-- https://stackoverflow.com/questions/47057398/reveal-js-title-with-capitalized-words-but-not-in-uppercase -->
	<style>
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
		text-transform: none;
	}
	</style>
	<style type="text/css">
		p { text-align: left; }
	</style>

</head>

<body>
<div class="reveal">
<div class="slides">


<section data-markdown="index.md" data-background-color="rgb(22, 4, 9)">

</section>
</div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script src="plugin/title-footer/title-footer.js"></script>
<script src="plugin/zoom/zoom.js"></script>
<script>
	// More info about initialization & config:
	// - https://revealjs.com/initialization/
	// - https://revealjs.com/config/
	Reveal.initialize({
		hash: true,
		slideNumber: true,
		history: true,
		loop: false,
		embedded: false,
		mouseWheel: false,
		hideCursorTime: 3000,

		// Learn about plugins: https://revealjs.com/plugins/
		plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ],
		dependencies: [
			{ src: 'plugin/title-footer/title-footer.js', async: false, callback: function() { title_footer.initialize("沪ICP备2022015417号-2"); } } 
		]
	});

	Reveal.configure({
		keyboard: {
			27: () => { console.log('esc') }, // do something custom when ESC is pressed
			13: 'next' // go to the next slide when the ENTER key is pressed
		}
	});

</script>
</body>


</html>
